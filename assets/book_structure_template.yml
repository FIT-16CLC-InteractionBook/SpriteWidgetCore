                              x: 300
                              y: 300
                      - action:
                          index: 2
                          type: move
                          parameters:
                            name: BouncedOut
                            duration: 1
                            startVal:
                              x: 300
                              y: 300
                            endVal:
                              x: 100
                              y: 30
          - object:
              index: 2
              type: video
              coordinates:
                x: 0
                y: 0
                w: 300
                h: 300
              video: 'assets/video_sample.mp4'
