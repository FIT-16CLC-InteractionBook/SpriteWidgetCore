                scale: 1
                alpha: 0.6
                rotation: 0
                fontSize: 30
                fontWeight: 400
                font: CrimsonText
                color: 4282557941
              objectActions:
                - objectAction:
                    index: 1
                    type: Sequence Action
                    active:
                      type: onClick
                    actions:
                      - action:
                          index: 1
                          type: move
                          parameters:
                            name: EaseIn
                            duration: 1
                            startVal:
                              x: 0
                              y: 0
