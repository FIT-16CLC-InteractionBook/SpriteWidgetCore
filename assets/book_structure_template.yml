    - romantic
    - children
  created-at: 11/10/1998
app:
  background:
    image: ''
    color: 4294967295
  app-page:
    - page:
        index: 1
        objects:
          - object:
              index: 1
              type: text
              coordinates:
                x: 436.6598061971407
                y: 2.21915698725336
                w: 90
                h: 32.009765625
              content: '123456'
